<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>youtube-api</title>
</head>

<body>
  <div class="player-wrap">
    <!-- 1. The <iframe> (and video player) from the youtube player API -->
    <div id="player">
      YouTube player failed to load, please try refreshing your browser
    </div>
  </div>
  <!-- this container holds the cue's, playlists and histories of the session
       the user owns this space except for the playlist which no one owns -->
  <div class="session-wrap">
    <button id="back">Back</button>
    <button id="next">Next</button>
    <ul id="session-list"></ul>
  </div>

  <br>
  <div id="enter">
    <p>enter a YouTube link:</p>
    <input type="text" id="url" placeholder="enter a link">
    <button id="submit">Enter</button>
  </div>



  <!-- this section leverages the youtube data API to search by keyword -->
  <div id="buttons">
    <p>or search for a video:</p>
    <input id="query" value='cats' type="text" />
    <button id="search-button" disabled onclick="search()">Search</button>
  </div>
  <div id="search-container">
    <ul id="search-list"></ul>
  </div>

  <script src="https://apis.google.com/js/api.js"></script>
  <script src="search.js"></script>
  <script src="https://apis.google.com/js/client.js?onload=googleApiClientReady"></script>
  <script src="player.js"></script>
  <script src="id-extract.js"></script>
</body>

</html>
