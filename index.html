<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="img/favicon.png">
    <link rel="stylesheet" href="style.css">
    <title>youtube-remote</title>
</head>

<body>
    <div class="container">
    <div id="controls">
        <button id="play">Play</button>
        <button id="prev">Back</button>
        <button id="next">Next</button>
    </div>

        <div id="player-wrap"></div>

        <form id="append-form">
            <fieldset>
                <label id="ulabel" for="user">username:</label>
                <input type="text" name="user" id="user" placeholder="username" required>

                <!-- <fieldset>
                    <legend><b>vote for next:</b></legend>
                        <label for="vote">vote:</label>
                        <input type="number" id="vote" placeholder="playlist number" required>
                    <input type="submit" value="Add Vote">
                </fieldset> -->

                <fieldset>
                    <legend><b>https URL:</b></legend>
                        <label for="url">URL to append:</label>
                        <input type="text" name="url" id="url" placeholder="https://youtube.com/..." required>
                        <input type="submit" value="Submit">
                </fieldset>
            </fieldset>
        </form>

        <div class="alert">your request has been sent</div>
        
        <ol class="inlist" id="reqList"><b>Playlist:</b></ol>
        <ul class="inlist" id="userList"></ul>
    </div>

    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
    <script src="main.js"></script>
</body>
</html>
